<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px #000;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .radio-group {
            margin-bottom: 15px;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 20px;
        }
        .radio-group input {
            margin-right: 5px;
        }
        button {
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Form</h2>
        <a href="adminpanel.php">Admin Panel</a>

        <form id="studentForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="radio-group">
                <label>Domain:</label>
                <label><input type="radio" name="domain" value="Web Development" required> Web Development</label>
                <label><input type="radio" name="domain" value="Data Science" required> Data Science</label>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="number" id="contact" name="contact" required>
            </div>
            <div class="radio-group">
                <label>Year:</label>
                <label><input type="radio" name="year" value="1st Year" required> 1st Year</label>
                <label><input type="radio" name="year" value="2nd Year" required> 2nd Year</label>
                <label><input type="radio" name="year" value="3rd Year" required> 3rd Year</label>
                <label><input type="radio" name="year" value="4th Year" required> 4th Year</label>
                <label><input type="radio" name="year" value="Passed Out" required> Passed Out</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('submit.php', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
            .then(data => {
                if(data.success) {
                    alert('Form submitted successfully!');
                    document.getElementById('studentForm').reset();
                } else {
                    alert('There was an error submitting the form. Please try again.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
